<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definiciones de Palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: calc(50% - 5px);
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #0056b3;
        }

        .definicion-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Definiciones de Palabras</h1>
        <div class="input-container">
            <input type="text" id="palabra" placeholder="Introduce una palabra">
            <br><br>
            <input type="text" id="definicion" placeholder="Definición de la palabra">
            <br><br>
            <button id="añadir">Añadir</button>
        </div>
        <div id="definiciones-container">
            <h2>Definiciones:</h2>
            <ul id="definiciones-list">
            </ul>
        </div>
        <div id="tabla-container">
            <h2>Tabla de Términos:</h2>
            <table id="terminos-table">
                <thead>
                    <tr>
                        <th>Término</th>
                        <th>Conteo</th>
                    </tr>
                </thead>
                <tbody id="terminos-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="Ejercicio1.js"></script>
</body>
</html>
